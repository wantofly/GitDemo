<div id="allmap" class="panel" style="border:1px solid #ccc; height:400px; width: 100%;"></div>

<script type="text/javascript">
var opts = {
		width : 250,     // 信息窗口宽度
		height: 120,     // 信息窗口高度
		title : "路面破损" , // 信息窗口标题
		enableMessage:true//设置允许信息窗发送短息
	   };
	var sContent =[
		"<img style='float:right;margin:4px' id='imgDemo' src='img/lm4.jpg' width='139' height='104' title=' '/>"
		,
		"<img style='float:right;margin:4px' id='imgDemo' src='img/lm5.jpg' width='139' height='104' title=' '/>" 
		,
		"<img style='float:right;margin:4px' id='imgDemo' src='img/lm6.jpg' width='139' height='104' title=' '/>" 
		]
	var infoWindows = [
	 new BMap.InfoWindow(sContent[0], opts)
	,new BMap.InfoWindow(sContent[1], opts)
	,new BMap.InfoWindow(sContent[2], opts)
	];

	// 百度地图API功能
	var map = new BMap.Map("allmap", {mapType:BMAP_SATELLITE_MAP});
	var point = new BMap.Point(116.417615,39.983425);
	map.centerAndZoom(point, 18);

	//map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	//map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	var pos11 = 0;
	var markerHandler = function(e){
		var p = e.target.getPosition();
		console.log(e.target);
		//alert("marker的位置是" + p.lng + "," + p.lat);
		var pos22 = (pos11++)%3;
		this.openInfoWindow(infoWindows[pos22]);//图片加载完毕重绘infowindow
		document.getElementById('imgDemo').onload = function (){
			infoWindows[pos22].redraw(); //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
		}
		//$('#desModalBox').modal({});
	}
	
	//var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(300,157));
	//var marker2 = new BMap.Marker(pt,{icon:myIcon});
	
	var plist = [
new BMap.Point(116.415931,39.983162),
new BMap.Point(116.417027,39.98319),
new BMap.Point(116.418123,39.983211),
	                 ];
	var plistRoadA = [
		            new BMap.Point(116.408174,39.983397),
		            new BMap.Point(116.413815,39.983411),
		            new BMap.Point(116.424092,39.98339),
		            new BMap.Point(116.431072,39.983363),
	                 ];
	var plistRoadB = [
					new BMap.Point(116.408219,39.983155),
					new BMap.Point(116.41386,39.983169),
					new BMap.Point(116.424083,39.983142),
					new BMap.Point(116.431107,39.983155),
	                 ];

	function addMarker(i)
	{
		var point1 = plist[i];
		  var marker = new BMap.Marker(point1);
		  marker.addEventListener("click",markerHandler);
		  map.addOverlay(marker);
		  return marker;
	}
	var markList = [];
	for(var i=0;i<plist.length;i++){
		markList.push(addMarker(i));//.setLabel(label);
	}
	
	var polylineA = new BMap.Polyline(plistRoadA, {strokeColor:"#22ffcc", strokeWeight:25, strokeOpacity:0.7});   //创建折线
	var polylineB = new BMap.Polyline(plistRoadB, {strokeColor:"#ff22cc", strokeWeight:25, strokeOpacity:0.7});   //创建折线
	
	map.addOverlay(polylineA);
	map.addOverlay(polylineB);
	
	//单击获取点击的经纬度
	map.addEventListener("click",function(e){
		console.log('new BMap.Point(' + e.point.lng + "," + e.point.lat + '),');
	});
	//////////////////////////////////////////////////////////////////////////////
	var current_gpos = 1;
	$('ul.bs-glyphicons-list li').on('click', function(e){
		var elm = e.target;
		var index = $(this).attr('gpos');
		if(index == 99998){
			current_gpos--;
			if (current_gpos<0)
				current_gpos=0;
			index = current_gpos;
		}else if(index == 99999){
			current_gpos++;
			if (current_gpos==plist.length)
				current_gpos=plist.length-1;
			index = current_gpos;
		}else{
			current_gpos = index;
		}
		map.centerAndZoom(plist[index], 18);
	});
//////////////////////////////////////////////////////////////////////////////
	
		   
</script>
